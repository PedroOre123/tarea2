<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xd.css">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <div class="main">
            <form method="POST" action="#" id="my_form">
                <table>
                    <tr>
                        <th colspan="2">DATOS PERSONALES</th>
                    </tr>
                    <tr>
                        <td>Documento de identificación</td>
                        <td><input type="number" id="dni" form="my_form"></td>
                    </tr>
                    <tr>
                        <td>Nombre</td>
                        <td><input form="my_form" type="text" id="nombre"></td>
                    </tr>
                    <tr>
                        <td>Dirección</td>
                        <td><input form="my_form" type="text" id="address"></td>
                    </tr>
                    <tr>
                        <td>Pais</td>
                        <td><input form="my_form" type="text" id="pais"></td>
                    </tr>
                    <tr>
                        <td>E-Mail</td>
                        <td><input form="my_form" type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>Observaciones</td>
                        <td><input form="my_form" type="text" id="observaciones"></td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <td colspan="2">DATOS LABORALES</td>
                    </tr>
                    <tr>
                        <td>Empresa</td>
                        <td><input form="my_form" type="text" id="empresa"></td>
                    </tr>
                    <tr>
                        <td>Sueldo ordinario</td>
                        <td><input form="my_form" type="text" id="sueldo"></td>
                    </tr>
                    <tr>
                        <td>Bonificacion</td>
                        <td><input form="my_form" type="text" id="bonif"></td>
                    </tr>
                    <tr>
                        <td>Otras bonificaciones</td>
                        <td><input form="my_form" type="text" id="obonif"></td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Submit">
        </div>
        </form>
    </div>
</body>

</html>
